<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Fetch Review Information</h2>
        <div>
            <input type="number" id="fetchReview" placeholder="Enter review_id">
            <button onclick="fetchReview()">Get Review Info</button>
        </div>
    
        <div id="reviewDisplay" style="margin-top: 20px;">
            <h2>Review Post</h2>
            <p>User: <span id="displayUser"></span></p>
            <p>Date: <span id="displayDate"></span></p>
            <p>Review Text: <span id="displayReviewText"></span></p>
        </div>
    
        <form id="userForm" style="margin-top: 20px;">
            <h2>Add New User</h2>
            <label for="username">Username:</label>
            <input type="text" id="inputUsername" name="username" required>
    
            <label for="age">Age:</label>
            <input type="number" id="inputAge" name="age" required>
    
            <label for="email">Email:</label>
            <input type="email" id="inputEmail" name="email" required>
    
            <label for="phone">Phone:</label>
            <input type="tel" id="inputPhone" name="phone" required>
    
            <button type="button" onclick="submitNewUser()">Submit</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
