<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Party Details</title>
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="shortcut icon" href="../assets/images/favicon.png" />
    <link rel="stylesheet" href="../assets/css/animate.min.css" />
    <link rel="stylesheet" href="../assets/js/lib/slick/slick.css" />
    <link rel="stylesheet" href="../assets/js/lib/slick/slick-theme.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="../assets/css/responsive.css" />
    <link rel="stylesheet" type="text/css" href="../assets/css/color.css" />
  </head>

  <body>
    <section class="property-single-pg">
      <div class="container">
        <div class="property-hd-sec">
          <div class="card">
            <div class="card-body">
              <a href="#">
                <h3 id="partyTitle"></h3>
                <span
                  ><i class="la la-map-marker"></i>
                  <span id="partyAddress">212 5th Ave, New York</span>
                </span>
              </a>
            </div>
            <div class="rate-info">
              <h5 id="partyPrice"></h5>
              <span>Party</span>
            </div>
          </div>
        </div>
        <div class="property-single-page-content">
          <div class="row">
            <div class="col-lg-8 pl-0 pr-0">
              <div class="property-pg-left">
                <div class="property-imgs">
                  <div class="property-main-img">
                    <div class="property-img">
                      <img src="../assets/images/listing/10.jpg" alt="" />
                    </div>
                    <div class="property-img">
                      <img src="../assets/images/listing/11.jpg" alt="" />
                    </div>
                    <div class="property-img">
                      <img src="../assets/images/listing/12.jpg" alt="" />
                    </div>
                    <div class="property-img">
                      <img src="../assets/images/listing/13.jpg" alt="" />
                    </div>
                  </div>
                  <div class="property-thumb-imgs">
                    <div class="row thumb-carous">
                      <div class="col-lg-4 col-md-4 col-sm-4 col-4 thumb-img">
                        <div class="property-img">
                          <img src="../assets/images/listing/10.jpg" alt="" />
                        </div>
                      </div>
                      <div class="col-lg-4 col-md-4 col-sm-4 col-4 thumb-img">
                        <div class="property-img">
                          <img src="../assets/images/listing/11.jpg" alt="" />
                        </div>
                      </div>
                      <div class="col-lg-4 col-md-4 col-sm-4 col-4 thumb-img">
                        <div class="property-img">
                          <img src="../assets/images/listing/12.jpg" alt="" />
                        </div>
                      </div>
                      <div class="col-lg-4 col-md-4 col-sm-4 col-4 thumb-img">
                        <div class="property-img">
                          <img src="../assets/images/listing/13.jpg" alt="" />
                        </div>
                      </div>
                    </div>
                  </div>
                  <!--property-thumb-imgs end-->
                </div>
                <!--property-imgs end-->
                <div class="descp-text">
                  <h3>Description</h3>
                  <p id="partyDescription"></p>
                </div>
                <!--descp-text end-->

                <div id="shareButtonsContainer">
                  <script src="../assets/js/twitterButton.js"></script>
                  <script src="../assets/js/facebookButton.js"></script>

                  <script>
                    // Call the functions to create the buttons during HTML rendering
                    createTwitterShareButton(
                      document.getElementById("shareButtonsContainer")
                    );
                    createFacebookShareButton(
                      document.getElementById("shareButtonsContainer")
                    );
                  </script>
                </div>

                <div class="details-info">
                  <h3>Details</h3>
                  <ul>
                    <li>
                      <h4>Alcohol Policy:</h4>
                      <span id="alcoholPolicy"></span>
                    </li>
                    <li>
                      <h4>Person Capacity:</h4>
                      <span id="capacity"></span>
                    </li>
                    <li>
                      <h4>Start DateTime:</h4>
                      <span id="startDatetime"></span>
                    </li>
                    <li>
                      <h4>Dress Code:</h4>
                      <span id="dressCode"></span>
                    </li>
                    <li>
                      <h4>Theme:</h4>
                      <span id="partyTheme"></span>
                    </li>
                    <li>
                      <h4>End DateTime:</h4>
                      <span id="endDatetime"></span>
                    </li>
                  </ul>
                </div>
                <!--details-info end-->
              </div>
            </div>
            <div class="col-lg-4 pr-0">
              <div class="sidebar layout2">
                <div class="widget widget-form">
                  <h3 class="widget-title">Party Hoster</h3>
                  <div class="contct-info">
                    <img
                      src="../assets/images/listing/frat.png"
                      style="max-height: 150px; max-width: 150px"
                      alt=""
                    />
                    <div class="contct-nf">
                      <h3 id="hostName"></h3>
                      <h4 id="hostDescription"></h4>
                      <!-- <span><i class="la la-phone"></i>+1 212-925-3797</span> -->
                    </div>
                  </div>
                  <!--contct-info end-->
                  <div class="post-comment-sec">
                    <button type="submit" class="btn2">Attend Party!</button>
                    <button type="submit" class="btn2" onclick="seePartyReviews()">See Reviews!</button>
                    <script>
                        function seePartyReviews() {
                            // Redirect to the next page
                            window.location.href = '/partyReviews';
                        }
                    </script>
                  </div>
                </div>
                <!--widget-form end-->
              </div>
              <!--sidebar end-->
            </div>
          </div>
        </div>
        <!--property-single-page-content end-->
      </div>
    </section>
    <!--property-single-pg end-->

    <script src="../assets/js/jquery-3.3.1.min.js"></script>
    <script src="../assets/js/modernizr-3.6.0.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/html5lightbox.js"></script>
    <script src="../assets/js/lib/slick/slick.js"></script>
    <script src="../assets/js/scripts.js"></script>
    <script src="../assets/js/services/map-service.js"></script>
    <script src="../assets/js/partyDetails.js"></script>
  </body>
</html>
